<!DOCTYPE html>
<html lang="ja">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <header>
        <!--
        <ul class="nav nav-tabs justify-content-center">
        -->
        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link active" href="#">アクティブ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">リンク1</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">リンク2</a>
            </li>
        </ul>
    </header>

    <main>
        <div class="container">
            <div id="carousel-animal" class="carousel slide" style="width:480px; margin:auto;">
                <ol class="carousel-indicators">
                  <li data-target="#carousel-animal" data-slide-to="0" class="active"></li>
                  <li data-target="#carousel-animal" data-slide-to="1"></li>
                  <li data-target="#carousel-animal" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block" src="img/neko.jpeg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="img/usagi.jpeg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block" src="img/karaage.jpeg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carousel-animal" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carousel-animal" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm">
                    <div class="card bg-light">
                        <svg class="card-img-top" width="18rem" height="12rem">
                            <rect x="6rem" y="4rem" width="6rem" height="4rem" fill="gray" />
                        </svg>
                        <div class="card-body">
                            <h5 class="card-title">四角</h5>
                            <p class="card-text">匠の大胆なあれこれでアレがアレ。たぶんごま豆腐。</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-light">
                        <svg class="card-img-top" width="18rem" height="12rem">
                            <circle cx="9rem" cy="6rem" r="3rem" fill="red" />
                        </svg>
                        <div class="card-body">
                            <h5 class="card-title">丸</h5>
                            <p class="card-text">匠の繊細な感じで赤血球を思い出したから真ん中を凹ませたいけどめんどくさいからもういいや</p>
                        </div>
                    </div>
                </div>
                <div class="col-sm">
                    <div class="card bg-light">
                        <svg class="card-img-top" width="18rem" height="12rem">
                            <rect x="6rem" y="6rem" width="12rem" height="6rem" fill="blue" />
                            <ellipse cx="6rem" cy="6rem" rx="3rem" ry="5rem" stroke="cyan" fill="blue" stroke-width="1rem" />
                        </svg>
                        <div class="card-body">
                            <h5 class="card-title">前衛芸術</h5>
                            <p class="card-text">匠は今宵もご乱心</p>
                        </div>
                    </div>
                </div>
            </svg>
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="d-flex justify-content-center">
                おしまい
            </div>
        </div>
    </footer>

    <script>
        $('.carousel').carousel()
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>

</html>
